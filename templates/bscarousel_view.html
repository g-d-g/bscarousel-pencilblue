^tmp_head^
<ol class="breadcrumb">
	<li><a href="/gallery">Galleries</a></li>
	<li>^bscarousel_name^</li>
</ol>
<h1>^bscarousel_name^</h1>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		^bscarousel_indicators^
	</ol>
	<div class="carousel-inner" role="listbox">
		^bscarousel_items^
	</div>
	<!-- Left and right controls -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
<script type="text/javascript">
var stylesheet = '^bscarousel_stylesheet^';
if(stylesheet.charAt(0) != '^' && stylesheet.charAt(stylesheet.length-1) != '^') {
	$('head').append('<link rel="stylesheet" href="'+ stylesheet + '" type="text/css" />');
}
</script>
^tmp_footer^
